services:
  iconttv-discord-hook:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: iconttv-discord-hook
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 4G
    user: 1000:1000
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - MAX_OLD_SPACE_SIZE=4096
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "10m"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
